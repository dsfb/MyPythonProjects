{% extends 'base.html' %}

{% block content %}

<main>
    <h1>Apply to the course</h1>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'add_course' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
</main>

{% endblock %}
