<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-up Page</title>
    </head>
    <body>
        <main>
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

            <form action="/signup/" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Sign Up">
            </form>
        </main>
    </body>
</html>
